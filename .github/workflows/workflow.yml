on: [pull_request]

jobs:
  build:
    name: Build Vue
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version-file: '.tool-versions'
            cache: 'npm'
        - run: npm install
        - run: npm run build-only
  typecheck:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version-file: '.tool-versions'
            cache: 'npm'
        - run: npm install
        - run: npm run type-check
  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.tool-versions'
          cache: 'npm'
      - run: npm install
      - run: npm run test:unit
  test-e2e:
    runs-on: macos-12
    env:
      CI: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.tool-versions'
          cache: 'npm'
      - run: npm install
      - run: npm run test:e2e
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.tool-versions'
          cache: 'npm'
      - run: npm install
      - run: npm run lint
      - run: npm run prettier-check
  package:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.tool-versions'
          cache: 'npm'
      - run: npm install
      - run: npm run package
